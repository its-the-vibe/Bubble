services:
  bubble:
    build: .
    image: bubble:latest
    ports:
      - "${PORT}:8080"
    environment:
      - BUBBLE_CONFIG=/config/config.yml
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      # Mount config as readonly
      - ./config.yml:/config/config.yml:ro
    # Set the container filesystem as readonly
    read_only: true
    restart: on-failure:10
